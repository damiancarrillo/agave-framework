<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <title>Image Steganography</title>
        <style type="text/css">
            th {text-align: left; padding-top: 10px;}
        </style>
    </head>
    <body>
        <form method="post" enctype="multipart/form-data" action="$contextPath$/upload">
            <table>
                <tr>
                    <td><label>Upload an image:</label></td>
                    <td><input name="image" type="file"/></td>
                </tr>
                <tr>
                    <td><label>Text:</label></td>
                    <td><input name="text" type="input"/></td>
                </tr>
            </table>
            <input type="submit" value="Submit"/>
        </form>
        
        $if(img)$
        <hr/>
        <h2>Original Image</h2>
        <img src="$contextPath$/images/upload/$img$" alt="Original Image"/><br/>
        $endif$
        
        $if (fimg)$
        <h2>Encoded Image</h2>
        <img src="$contextPath$/images/upload/$fimg$" alt="Encoded Image"/><br/>
        $endif$
    </body>
</html>
